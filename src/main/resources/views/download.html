<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Download</title>

    <style type="text/css">
        table{width: 50%; border: cadetblue 1px solid;}
        td{
            text-align: center;
            /*border: aqua 1px solid;*/
        }
    </style>
</head>
<body>
<div th:if="${model.code}==200">
    <table>
        <caption><h2>可下载的资源</h2></caption>
        <tr>
            <th>文件名</th>
            <th>文件类型</th>
        </tr>
        <tr th:each="item, state : ${model.data.fileList}">
            <td>
                <a th:text="${item.key}" th:href="@{{base}/{item}
                (base=${#request.getRequestURI()}, item=${item.key})}">file name</a>
            </td>
            <td th:text="${item.value}">file type</td>
        </tr>
    </table>
</div>
<div th:if="${model.code}==500">
    <p th:text="${model.msg}" style="color: red"></p>
</div>
</body>
</html>
