<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Dynamic call</title>
</head>
<body>
    <h4>dynamic invoke</h4>
    <form method="post" action="/dynamicInvoke">
        Class Name: <input name="clazzName" value="com.zjee.CommonUtil"/><br/>
        Method Name: <input name="method" value="add"/><br/>
        Parameter Types: <input name="paramTypes" value="int, int"/><br/>
        Arguments: <input name="args" value="123, -456"/><br/>
        <input type="submit" value="submit"/>
    </form>
</body>
</html>
